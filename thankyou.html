
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body { font-family: Arial; padding: 20px; text-align: center; }
    .thankyou-box { max-width: 500px; margin: auto; padding: 30px; border: 1px solid #ccc; border-radius: 10px; }
    h1 { color: green; }
    p { margin: 10px 0; }
    a { color: #007BFF; text-decoration: none; }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>✅ Thank You!</h1>
    <p>We've received your order. We'll contact you as soon as possible!</p>
    <p>Product: <strong id="product-name">-</strong></p>
    <p>Color: <strong id="product-color">-</strong></p>
    <p>Quantity: <strong id="product-quantity">-</strong></p>
    <p>Total Price: <strong id="product-total">-</strong></p>
    <br>
    <a href="index.html">← Back to Home</a>
  </div>

  <script>
    const product = JSON.parse(localStorage.getItem("product"));
    if (product) {
      document.getElementById("product-name").textContent = product.productName || "-";
      document.getElementById("product-color").textContent = product.color || "-";
      document.getElementById("product-quantity").textContent = product.quantity || "-";
      document.getElementById("product-total").textContent = "$" + (product.price * product.quantity).toFixed(2);
    }
  </script>
</body>
</html>
